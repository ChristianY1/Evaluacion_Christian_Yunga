<ion-header>
  <ion-toolbar>
    <ion-title>crear</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label>Nombre</ion-label>
  </ion-item>
  <ion-item>
    <ion-input [(ngModel)] = "datos.nombre"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Numero de habitantes</ion-label>
  </ion-item>
  <ion-item>
    <ion-input [(ngModel)] = "datos.numHabitantes"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Ciudad</ion-label>
  </ion-item>
  <ion-item>
    <ion-input [(ngModel)] = "datos.ciudad"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Pais</ion-label>
  </ion-item>
  <ion-item>
    <ion-input [(ngModel)] = "datos.pais"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Populariad</ion-label>
  </ion-item>
  <ion-item>
    <ion-input [(ngModel)] = "datos.popularidad"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Link</ion-label>
  </ion-item>
  <ion-item>
    <ion-input [(ngModel)] = "datos.link"></ion-input>
  </ion-item>

  <ion-button (click)="guardar()">Guardar Imagen</ion-button>
  
</ion-content>
